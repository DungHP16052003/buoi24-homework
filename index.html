<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
        <style>

           #todoForm{
  width: 100%;
  padding: 24px;
  border: 1px solid #ccc;
  border-radius: 8px;
}
.button{
    display: block;
   text-align: center;
    
}
    

        </style>
	</head>
	<body>
		<div class="container"><form action="" id="todoForm">
            <h1>Task</h1>
			<div class="mb-3">
				<label for="name">Name</label>
				<input class="form-control" type="text" placeholder="Name...." name="name" id="name">
			</div>
			<div class="mb-3">
				<label for="status">Status</label>
				<input class="form-control" type="text" placeholder="status...." name="status" id="status">
			</div>
			<div class="mb-3">
				<label for="priority">Priority</label>
				<input class="form-control" type="text" placeholder="priority...." name="priority" id="priority">
			</div>
			<div class="button">
				<button type="add" class="btn btn-primary" id="add-btn">Add</button>
				<button type="reset" class="btn btn-primary" id="reset-btn">Reset</button>
			</div>
        </form>
		<table class="table table-bordered table-striped text-center">
			<thead>
				<tr class="text-center">
					<th>ID</th>
					<th>Name</th>
					<th>Status</th>
					<th>Priority</th>
					<th>Action -
						<button onclick="removeAll()" class="btn btn-danger">remove all</button>
					</th>
				</tr>
			</thead>
			<tbody id="task"></tbody>
		</table>
	</div>
		<script src="./ex04.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
	</body>
</html>
